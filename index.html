<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2 class="header-title">Code Journal</h2>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container" data-view="entry-form">
        <form class="form">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <img
                class="photo-preview"
                src="images/placeholder-image-square.jpg"
                alt="placeholder image"
              />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input required type="text" name="title" id="title" />
              <label for="photoUrl">Photo URL</label>
              <input required type="url" name="photoUrl" id="photoUrl" />
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea
                required
                name="notes"
                id="notes"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>

          <div class="row">
            <div class="column-full button-container">
              <button class="submit" type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container" data-view="entries">
        <div class="row">
          <div class="column-full">
            <h1>Entries</h1>
          </div>
        </div>

        <ul class="entries-container">
          <li class="row entry">
            <div class="column-half entry-photo-container">
              <img
                class="photo-preview entry-photo"
                src="https://images.unsplash.com/photo-1597739239353-50270a473397?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8ODJ8fGNpdGllc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                alt="placeholder image"
              />
            </div>
            <div class="column-half entry-information-container">
              <h2 class="entry-title">JavaScript</h2>
              <p class="entry-notes">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Molestias eius numquam quibusdam! Minus dolor illo harum
                necessitatibus quae excepturi, assumenda optio unde, eligendi
                veritatis vitae molestiae, voluptates nihil et facilis?
              </p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
