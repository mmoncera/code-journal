<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full page-header">
            <h2 class="header-title">Code Journal</h2>
            <nav>
              <a class="entries-nav" href="#">Entries</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container hidden" data-view="entry-form">
        <form class="form">
          <div class="row">
            <div class="column-full">
              <h1 class="new-entry">New Entry</h1>
              <h1 class="edit-entry hidden">Edit Entry</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <img
                class="photo-preview"
                src="images/placeholder-image-square.jpg"
                alt="placeholder image"
              />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input required type="text" name="title" id="title" />
              <label for="photoUrl">Photo URL</label>
              <input required type="url" name="photoUrl" id="photoUrl" />
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea
                required
                name="notes"
                id="notes"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>

          <div class="row">
            <div class="column-full button-container">
              <button class="submit" type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container" data-view="entries">
        <div class="row">
          <div class="column-full entries-header">
            <h1>Entries</h1>
            <button class="form-button" type="button">NEW</button>
          </div>
        </div>
        <div class="row no-entry">
          <div class="column-full">
            <p class="">No entries have been recorded.</p>
          </div>
        </div>
        <ul class="entries-container"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
